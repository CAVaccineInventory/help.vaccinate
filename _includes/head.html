<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% t page.title %} | {{ site.title }}
  </title>
  <meta name="generator" content="Jekyll v4.1.1" />
  <meta property="og:title" content="{% t page.title %}" />


  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

  <!-- 
        Design system, using utility classes from Tailwind CSS.
        https://tailwindcss.com/docs
    -->
  <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <!--
        Add custom styles sparingly. Bias heavily towards following the path
        laid out by the design system (See above).
    -->
  <link href="{{ '/assets/css/main.css' | content_tag }}" rel="stylesheet" />

  <script id="messageCatalog">
    window.messageCatalog = {
    };
  </script>

  <script src="{{ '/assets/js/main.js' | content_tag }}"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
    rel="stylesheet"
  />

  {% if jekyll.environment == 'production' %}
  <script
    src="https://js.sentry-cdn.com/2d2779a3fc404fbe8aa8595186b56016.min.js"
    crossorigin="anonymous"
  ></script>
  {% endif %}
</head>
