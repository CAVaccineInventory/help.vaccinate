---
title: Velma | Help VaccinateTheStates
layout: base.html
---

<link href="/assets/css/velma.css" rel="stylesheet" />

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""
/>
<script
  src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""
></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container-fluid">
    {% include navbar_logo.html %}
    <div id="keybindingsHint"></div>
    <div class="d-flex" id="loggedInAs"></div>
  </div>
</nav>

<div id="app">
  <div class="" id="nextItemPrompt"></div>

  <div class="container-fluid h-100 hidden" id="velmaUI">
    <div class="row">
      <div id="left-col" class="col-4">
        <div id="sourceLocation"></div>
      </div>
      <div class="col-8 overflow-auto">
        <div id="locationMatchCandidates"></div>
        <div id="locationSkip" class="my-2">
          <h5>Something looks weird and I don't want to deal with it</h5>
          <button class="btn btn-danger" id="skip">Skip this location. Someone else can deal.</button>
        </div>
      </div>
    </div>
  </div>

  <div id="loadingScreen">
    <div class="container-fluid h-100" id="loading">
      <div class="position-absolute top-50 start-50">
        <div class="row bg-light p-5 borer">
          <div class="spinner-border" role="status">
            <span class="visually-hidden p-5 m-5 bg-light">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="position-fixed top-0 end-0 p-3"></div>
  <div id="modalContainer"></div>
  <script src="/assets/js/velma.js"></script>
</div>
