---
title: Help VaccinateCA
layout: base.html
---

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> <img src="/assets/img/logo.png" alt="VaccinateCA logo" height="24" /></a>
    <div class="d-flex" id="loggedInAs"></div>
  </div>
</nav>
<div class="container-fluid">
  <div class="" id="nextCallPrompt"></div>

  <div id="callerTool" class="hidden">
    <div id="undoCall"></div>

    <div class="container-fluid">
      <div class="row gy-5">
        <div class="col-sm-6 col-lg-4 overflow-auto">
          <div id="locationInfo"></div>
          <div class="hidden" id="latestReport"></div>
          <div id="countyInfo"></div>
          <div id="dialer">
            <div id="cta" class="call-to-action"></div>
            <div id="autodial-wrapper" class="p-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="autodial" />
                <label class="form-check-label small text-secondary" for="autodial">
                  Autodial (if your browser supports it)
                </label>
              </div>
            </div>
          </div>
          <div id="affiliationNotes"></div>
          <div id="dialResult"></div>
          <div class="afterDialInstructions small">
            <p>Your goal is to talk to a human.</p>

            <p>
              <b
                >We do not trust recorded messages. If you can't reach someone who can answer your questions, click
                <i>No answer</i></b
              >.
            </p>
          </div>
        </div>

        <div class="col-sm-6 col-lg-8 overflow-auto">
          <div id="callScript"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="callLog"></div>

  <div id="loadingScreen">
    <div class="container-fluid h-100" id="loading">
      <div class="position-absolute top-50 start-50">
        <div class="row bg-light p-5 borer">
          <div class="spinner-border" role="status">
            <span class="visually-hidden p-5 m-5 bg-light">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="toastContainer" class="position-fixed top-0 end-0 p-3"></div>
<div id="applicationError"></div>
<script src="/assets/js/scooby.js"></script>
